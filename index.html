<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        #videoPlayer {
            width: 100%;
            background: #000;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls poster="https://s10.gifyu.com/images/SYGkR.jpg">
            <source id="mp4Source" src="mp4" type="video/mp4">
            <source id="mkvSource" src="https://api005.backblazeb2.com/file/ssbucket/265e279c-50fe-11ef-b67c-e1ab35f4b07b.mkv" type="video/x-matroska">
            Your browser does not support the video tag.
        </video>
        <div id="loading" class="loading">Buffering...</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoPlayer = document.getElementById('videoPlayer');
            const loadingIndicator = document.getElementById('loading');

            const handleBuffering = () => {
                const bufferEnd = videoPlayer.buffered.end(videoPlayer.buffered.length - 1);
                const bufferStart = videoPlayer.buffered.start(0);

                if (videoPlayer.currentTime > bufferEnd - 5 || videoPlayer.currentTime < bufferStart + 5) {
                    loadingIndicator.style.display = 'block';
                } else {
                    loadingIndicator.style.display = 'none';
                }
            };

            videoPlayer.addEventListener('waiting', () => {
                loadingIndicator.style.display = 'block';
            });

            videoPlayer.addEventListener('canplay', () => {
                loadingIndicator.style.display = 'none';
            });

            videoPlayer.addEventListener('timeupdate', handleBuffering);

            // Error handling
            videoPlayer.addEventListener('error', (e) => {
                console.error('Error occurred: ', e);
                loadingIndicator.textContent = 'An error occurred while loading the video.';
                loadingIndicator.style.display = 'block';
            });

            // Advanced buffering logic
            const checkBuffer = setInterval(() => {
                if (videoPlayer.buffered.length) {
                    handleBuffering();
                }
            }, 500);

            videoPlayer.addEventListener('ended', () => {
                clearInterval(checkBuffer);
            });
        });
    </script>
</body>
</html>
