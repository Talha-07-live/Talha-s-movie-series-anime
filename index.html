<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed with Poster</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: black;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .iframe-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 100px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/73/Flat_play_icon.svg') no-repeat center center;
            background-size: contain;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="iframe-container">
    <img src="https://s10.gifyu.com/images/SYGkR.jpg" alt="Poster Image" id="poster">
    <div class="play-button" id="playButton"></div>
    <iframe src="https://anym3u8player.com/tv/p.php?url=https%3A%2F%2Fapi005.backblazeb2.com%2Ffile%2Fssbucket%2F265e279c-50fe-11ef-b67c-e1ab35f4b07b.mkv" id="iframeContent" allowfullscreen></iframe>
</div>

<script>
    document.getElementById('playButton').addEventListener('click', function () {
        document.getElementById('poster').style.display = 'none';
        document.getElementById('playButton').style.display = 'none';
        document.getElementById('iframeContent').style.display = 'block';
    });
</script>

</body>
</html>
