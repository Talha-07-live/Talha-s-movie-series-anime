<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video with Poster</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://s10.gifyu.com/images/SYGkR.jpg') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }
        .iframe-container {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="poster" onclick="playVideo()"></div>
        <iframe class="iframe-container" id="videoIframe" src="https://api005.backblazeb2.com/file/ssbucket/265e279c-50fe-11ef-b67c-e1ab35f4b07b.mkv" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function playVideo() {
            document.querySelector('.poster').style.display = 'none';
            document.getElementById('videoIframe').style.display = 'block';
        }
    </script>
</body>
</html>
